version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: betting_ai_postgres
    environment:
      POSTGRES_DB: betting_ai_db
      POSTGRES_USER: betting_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U betting_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - betting_network

  redis:
    image: redis:7-alpine
    container_name: betting_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - betting_network

  betting_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: betting_ai_api
    environment:
      - DATABASE_URL=postgresql://betting_user:${DB_PASSWORD:-changeme}@postgres:5432/betting_ai_db
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - betting_network

  prometheus:
    image: prom/prometheus:latest
    container_name: betting_ai_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - betting_network

  grafana:
    image: grafana/grafana:latest
    container_name: betting_ai_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - betting_network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  betting_network:
    driver: bridge
